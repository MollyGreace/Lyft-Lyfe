<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">

  <title>Lyft Lyfe</title>
</head>

<body>

  <section class="container-fluid">
    <!-- Title -->
    <div class="row">
      <div class="col-xs-2">
        <span>
          <i class="fa fa-chevron-left icon-back"></i>
        </span>
      </div>

      <div class="col-xs-10">
        <h3>Sign up</h3>
        <h4>Join now for free ride credit</h4>
      </div>
    </div>
    <hr>
    <!-- Fin Title -->

    <form action="form-data">
      <div class="input-group form-group">
        <span class="input-group-addon " id="basic-addon1"><i class="fa fa-user-o"></i></span>
        <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
        <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
      </div>
      <div class="input-group form-group">
        <span class="input-group-addon" id=""><i class="fa fa-envelope-o"></i></span>
        <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">       
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">I agree to Lyft's  <a href="#">Terms of Service</a>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
          <button class="btn btn-lg col-xs-12 center-block">NEXT</button>

      </div>

    </form>
  </section>




  <script src="../vendors/jquery/jquery.min.js"></script>
  <!-- <script src="vendors/bootstrap/js/bootstrap.min.js"></script> -->
  <script src="../js/app.js"></script>
</body>

</html>
